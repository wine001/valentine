<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            touch-action: none;
            /* ‡∏Å‡∏±‡∏ô‡∏ö‡∏±‡πä‡∏Å‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.2);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ: ‡πÉ‡∏ä‡πâ fixed ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡πà‡∏á‡∏≠‡∏¥‡∏á‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
            position: fixed;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        #successContainer {
            display: none;
            text-align: center;
            z-index: 20;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            top: -10%;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <video id="bgVideo" loop muted playsinline
        style="display: none; position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; object-fit: cover;">
        <source src="Fireworks.mp4" type="video/mp4">
    </video>
    <div class="container" id="mainContainer">
        <h1>Chon! Would you like to go on a Valentine's Day trip with me? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" style="position: static;">No..</button>
        </div>
    </div>

    <div id="successContainer">
        <h1 style="font-size: 3rem;">Yay! So happy to hear that üíñ‚ú®</h1>
        <p style="font-size: 2rem; color: #ff4d6d;">Let's go on a trip together!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏ô‡∏µ
        function moveButton() {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô fixed ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ç‡∏¢‡∏±‡∏ö
            noBtn.style.position = 'fixed';

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏°‡∏à‡∏∞‡πÑ‡∏õ‡πÑ‡∏î‡πâ (‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠)
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            noBtn.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° No ‡πÑ‡∏õ‡πÄ‡∏•‡∏¢
            successContainer.style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';

            const video = document.getElementById('bgVideo');
            video.style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
            video.play();                  // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏•‡πà‡∏ô

            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 15 + "px";

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>


</html>
